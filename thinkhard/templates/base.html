{% load staticfiles %}
{% load get_extras %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static "images/icon.png" %}">
    <!-- common javascript  -->
    <script src="{% static "javascript/prettify.js" %}"></script>
    <script src="{% static "javascript/jquery.js" %}"></script>    
    <script src="{% static "dist/js/bootstrapmin.js" %}"></script>  
    <script src="{% static "javascript/Coordinate.js"%}"></script>      
    <!-- common css  -->
    <link rel="stylesheet" type="text/css" media="all" href="{% static "css/prettify.css" %}">    
    <link href="{% static "dist/css/bootstrap.css" %}" rel="stylesheet" type="text/css" />
    {%block head%}{%endblock%}

    <!-- custom head part for templates -->    
</head>
<style type="text/css">
              body {
            padding-top: 51px;            
        }
    </style>
<body>
     <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Think hard</a>
        </div>
        <div class="navbar-collapse collapse">                                            
          <ul id='nav' class="nav navbar-nav">
            <li><a href="/">首页</a></li>
            <li><a href="/note">随笔</a></li>
            <li><a href="/read">阅读</a></li>            
            <li><a href="/about">简历</a></li>            
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </div> 
    {% block main %} {%endblock%}
</body>
<script type="text/javascript">
  // set active class to current link. 
  $( "#nav li a" ).filter(function(index,item){return location.href.indexOf(item.href)==0}).last().parent().addClass('active');
</script>
{%block script%} 

{%endblock%}
</html>
