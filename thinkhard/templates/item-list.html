{% load staticfiles %}
{% load get_extras %}

{%for item in items%}
      <div class="container-liquid  {%if item.read%}item-read{%else%}item-unread{%endif%} item" id="{{item|get:'_id'}}"> 
        <div class="row">
          <div class="col-md-1">{{item.category}}</div>
          <div class="col-md-2">{{item.site_title}}</div>
          <!-- <div class="col-md-1">{{item.category}}</div> -->          
          <div class="col-md-7">{{item.title}} </div>
          <div class="col-md-2">
            {{item.published_parsed|date:"H:i D d M Y "}}                                             
          </div>
        </div>  <!-- row -->
      </div>     
{%endfor%}
